<main>
    <section class="form-section">
        <center><h2>Formulir Pengisian Transaksi</h2></center>
        <form id="transaction-form">
            <label for="transaction-name">Nama Transaksi:</label>
            <input type="text" id="transaction-name" name="transaction-name" required>

            <label for="transaction-no">Jumlah:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="transaction-jk">Harga:</label>
            <input type="text" name="text" required>

            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="Peminjam">Lipstik</option>
                <option value="simpanan">Bedak</option>
                <option value="simpanan">Maskara</option>
                <option value="simpanan">Cushion</option>
                <option value="simpanan">Blush on</option>
            </select>

            <button type="submit">Simpan</button>
        </form>
    </section>

    <section class="table-section">
        <h2>Daftar Transaksi</h2>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data transaksi Peminjaman akan ditambahkan di sini -->
            </tbody>
        </table>
    </section>
</main>
